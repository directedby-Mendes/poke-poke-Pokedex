<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button main="id" side="start" contentId="main-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #ece3e3;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1><b>Pokedex</b></h1> <br>
    <img class="homeimage" src="assets\img\MundoPokemon.jpeg" alt="pokemonworld" slot="end"><br>
    <ion-button (click)="pokedex()" color="primary" style="width: 93%;">Iniciar Aventura</ion-button>
  </div>
</ion-content>
