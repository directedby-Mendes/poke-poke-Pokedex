<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" routerDirection="backward"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listagem Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-searchbar [(ngModel)]="busca" placeholder="Buscar Pokemon"></ion-searchbar>

    <ion-list *ngFor="let pokemons of listagemPokemon | pokemonName: busca " (click)="verMais(pokemons.url.split('/')[6])">
      <ion-item>
        <!-- <img slot="start" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ pokemons.entry_number }}.png" alt="pokemon {{ pokemons.entry_number }}" > -->
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + pokemons.url.split('/')[6] + '.png'" alt="{{ pokemons.name }}">
        <ion-label>{{pokemons.name | textFormatting}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
